<!DOCTYPE HTML>
<html>
    <head></head>
    <body>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/uv.sw.js', {
                    scope: '/sw/'
                });
                navigator.serviceWorker.ready.then(() => {
                    location.reload()
                })
            };
        </script>
    </body>
</html>
